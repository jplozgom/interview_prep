<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            border:0;
            padding:0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .bar-container{
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;
            flex-wrap: wrap;
        }


        .bar{
            width: 75%;
            border: 4px solid #333;
            height: 35px;
            position: relative;
            margin: 0 12.5%;
            margin-bottom: 15px;
            /* margin-top: -25px; */
        }
        .bar__slider{
            width: 0%;
            background-color: rgb(230, 138, 18);
            display: inline-block;
            height: 100%;
            transition: all 0.2s linear;
        }

        .is-full{
            background-color: aquamarine;
            background-color: chartreuse;
        }
        .is-background-white{
            background-color: white
        }
        .bar__counter{
            position: absolute;
            height: 28px;
            display: block;
            width: 10%;
            margin-left: -5%;
            left: 50%;
            top: 0;
            text-align: center;
            line-height: 28px;
        }
        button{
            background-color: #ccc;
            color: #000;
            padding: 10px 30px;
            border-radius: 10px;
            border: 1px solid #333;
            margin: 15px 15px;
        }
    </style>
</head>
<body>

    <div class="bar-container">
        <div class="bar is-background-white">
            <span class="bar__slider" id="barSlider">

            </span>
            <span class="bar__counter" id="barCounter">

            </span>
        </div>

        <button id="startButton">Start</button>
        <button id="stopButton">Pause</button>

    </div>


    <script>
        let barSlider = document.getElementById("barSlider");
        let barCounter = document.getElementById("barCounter");
        let timerRef = null;
        let count = 0;
        let paused = false;

        let startButton = document.getElementById("startButton");
        let stopButton = document.getElementById("stopButton");

        startButton.onclick = async function startProgressBar() {
            clearInterval(timerRef);
            paused = false;

            barSlider.classList.remove("is-full");
            if (count > 0){
                count = 0;
                updateSlider(count);
                await new Promise((resolve, reject) => {
                    setTimeout(resolve, 750);
                });
                console.log("bar cleaned")
            }

            timerRef = setInterval(function () {
                if (!paused){
                    if (count <= 100) {
                        updateSlider(count);
                        count++;
                    } else {
                        clearInterval(timerRef);
                        barSlider.classList.add("is-full");
                    }
                }
            }, 100)
        }

        stopButton.onclick = async function pauseProgressBar() {
            paused = !paused;
        }


        function updateSlider(count){
            barSlider.style.width = count + "%";
            barCounter.innerHTML = count + "%";
        }



    </script>

</body>
</html>
